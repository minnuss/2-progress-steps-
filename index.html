<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="progress">
        <div class="progress__content">
            <div class="progress__content--line"></div>
            <div class="progress__content--circle active">1</div>
            <div class="progress__content--circle">2</div>
            <div class="progress__content--circle">3</div>
            <div class="progress__content--circle">4</div>
        </div>
        <button class="progress--btn prev" disabled>Prev</button>
        <button class="progress--btn next">Next</button>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
